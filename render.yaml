# render.yaml - Configuration ArchAdvisor

services:
  # ===== BACKEND API =====
  - type: web
    name: archadvisor-api
    runtime: python
    plan: starter
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn server:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: archadvisor
      - key: GROQ_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*"
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /api/
    autoDeploy: true

  # ===== FRONTEND STATIC =====
  - type: web
    name: archadvisor-app
    runtime: static
    rootDir: frontend
    buildCommand: "yarn install && yarn build"
    staticPublishPath: build
    envVars:
      - key: REACT_APP_BACKEND_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
