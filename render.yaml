# render.yaml - Blueprint Complet ArchAdvisor
# Inclut: Frontend + Backend + MongoDB (tout gratuit)

databases:
  # ===== BASE DE DONNÉES MONGODB =====
  - name: archadvisor-db
    plan: free
    databaseName: archadvisor
    user: archadvisor

services:
  # ===== BACKEND API =====
  - type: web
    name: archadvisor-api
    runtime: python
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      # MongoDB - Connexion automatique à la DB créée ci-dessus
      - key: MONGO_URL
        fromDatabase:
          name: archadvisor-db
          property: connectionString
      - key: DB_NAME
        value: archadvisor
      - key: CORS_ORIGINS
        value: "*"
      # Clé IA Groq (GRATUITE) - À configurer manuellement
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /api/
    autoDeploy: true

  # ===== FRONTEND STATIC =====
  - type: web
    name: archadvisor-frontend
    runtime: static
    rootDir: frontend
    buildCommand: yarn install && yarn build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: archadvisor-api
          property: host
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
